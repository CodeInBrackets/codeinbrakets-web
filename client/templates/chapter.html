<template name="chapter">
    <div class="chapter-body">
        <h3>{{ chapters.name }}</h3>
        <iframe width="560" height="315" class="video"
          src="https://www.youtube.com/embed/{{chapters.video.youtube}}"
          frameborder="0" allowfullscreen></iframe>
        <p>{{ chapter.content }}</p>
    </div>
</template>
