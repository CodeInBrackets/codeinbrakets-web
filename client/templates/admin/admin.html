<template name="admin">
    {{#if $.Session.get 'ShowNewPlaylist'}}
        {{> newPlaylist}}
    {{else}}
        <button class="new-playlist">New Playlist</button>
    {{/if}}
    <section class="videos">
        {{#if Template.subscriptionsReady}}
          {{#each playlists}}
            {{> Playlists}}
          {{/each}}
        {{else}}
          <p>Loading...</p>
        {{/if}}
    </section>
</template>
