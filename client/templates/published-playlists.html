<template name="publishedPlaylists">
    {{#each playlists}}
        {{> publishedPlaylist }}
    {{else}}
        <h3>No current public videos...Please be patient while we generate content for this web</h3>
    {{/each}}
</template>

<template name="publishedPlaylist">
      <article class="playlist">
        <div class="paylist-header">
            <h3>{{name}}</h3>
        </div>
        {{#if detailView}}
            <p>{{ description }}</p>
            <h1>Chapters:</h1>
            <ol type="1">
              {{#each chapters}}
                <li>{{name}}: {{tldr}} <!--<a href="/chapter/{{_id}}/{{name}}">View Chapter</a> Not working because _id is undefined--></li>
              {{/each}}
            </ol>
            <a href="/playlist/{{_id}}">View Details</a>
         {{/if}}
      </article>
</template>
